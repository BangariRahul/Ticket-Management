<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title>Jira Ticket</title>

</head>
<body>
    <!-- toolbox -->
    <div class="toolBox-cont">
        <div class="toolBox-priority-cont">
            <div class="lightPink color"></div>
            <div class="lightBlue color"></div>
            <div class="lightGreen color"></div>
            <div class="purple color"></div>

        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-x"></i>
            </div>
        </div>
        <div class="remove-btn-incicator">
            ONN!!
        </div>
    </div>
    <!-- main-container  -->

    <div class="main-cont">
      <!-- <div class="ticket-cont">

        <div class="ticket-lock">
        <i class="fa-solid fa-lock"></i>
        </div>
      </div> -->
    </div>
    
    <div class="no-ticket-sign-cont">
        <h1>No Ticket Added!!</h1>
    </div>
       
    
    
    <div class="modal-cont">
            <textarea spellcheck="false" class="textarea-cont"></textarea>

            <div class="priority-color-cont">
              <div class="lightPink priority-colors"></div>
              <div class="lightBlue priority-colors"></div>
              <div class="lightGreen priority-colors"></div>
              <div class="purple priority-colors border"></div>
            </div>
        
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
